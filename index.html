<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Alpine.js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
  </head>
  <body>
    <div
      @log="alert('Data telah terkirim oleh ' + $event.detail.nama)"
      class="container mx-auto w-1/2 text-center mt-10 bg-red-200 p-10 rounded-xl shadow"
      x-data="{
        pesan: 'Hallo Reza!',
      }"
    >
      <label for="nama" class="text-sm font-medium text-gray-900 block mb-2">Masukkan Nama</label>
      <input
        @keyup.shift.enter="alert('Data terkirim!')"
        type="text"
        id="nama"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
      <button
        @click="$dispatch('log', { nama: 'Reza' })"
        class="py-2 px-5 text-white rounded-md bg-slate-500 mt-3"
      >
        Klik saya
      </button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
